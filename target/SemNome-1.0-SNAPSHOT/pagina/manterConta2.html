<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
        
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Manter Conta</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="formManterConta">
                <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />
                <p:dialog header="Conta" widgetVar="mostrar" visible="true" >
                    <p:panelGrid columns="2" >
                    <h:outputLabel value="DONO:"/>
                    <p:inputText id="dono" size="60" value="#{PessoaBean.conta.dono}" />
                    
                    <h:outputLabel value="Numero:"/>
                    <p:inputMask id="numero" mask="999.999.999-99" size="14"  value="#{ContaBean.conta.numero}" />
                    
                    <h:outputLabel value="Limite"/>
                    <p:inputText id="limite"  size="3" value="#{ContaBean.conta.limite}" />
                    
                    <h:outputLabel value="Saldo"/>
                    <p:inputText id="saldo"  size="3" value="#{ContaBean.conta.saldo}" />
                    

                    
                    
                        
                    </p:selectOneMenu>
                    
                    
                    <h:outputLabel />
                    <p:commandButton id="salvar" icon="ui-icon-check" value="Salvar" action="#{ContaBean.salvar}" />
                                        
                    </p:panelGrid>   
                    
                </p:dialog>
            </h:form>
            
        </h:body>
    </f:view>
        
</ui:composition>
