<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro de Pessoa</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<p:dialog modal="true" widgetVar="manterPessoa" id="manterPessoa" closable="false" responsive="true"
				draggable="false" resizable="false" visible="true" header="Manter Pessoa" >
			<h:form id="frm">
				<p:messages id="msg" showDetail="true" showSummary="false" closable="true" />
						
				<p:panelGrid columns="2" styleClass="grid" columnClasses="labels, campos-dialog" >
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{pessoaBean.pessoa.nome}" id="nome" size="18" required="true" 
							requiredMessage="Preencha o campo nome" />					
					
					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask mask="999.999.999-99" value="#{pessoaBean.pessoa.cpf}" id="cpf" size="14" required="true"
							requiredMessage="Preencha o campo CPF" />
					
					<p:outputLabel value="Idade:" for="idade" />
					<p:inputText value="#{pessoaBean.pessoa.idade}" id="idade" size="2" maxlength="2" required="true" />
	
					<p:outputLabel value="Sexo:" for="sexo" />
					<p:selectOneMenu value="#{pessoaBean.pessoa.sexo}" required="true" id="sexo" >
						<f:selectItem noSelectionOption="true" itemLabel="Selecione" />					
						<f:selectItem itemLabel="Masculino" itemValue="M" />					
						<f:selectItem itemLabel="Feminino" itemValue="F" />					
					</p:selectOneMenu>
					
					
					<p:commandButton value="Salvar" action="#{pessoaBean.salvar}" ajax="false" />
					<p:outputLabel />
																		
				</p:panelGrid>
			</h:form>
		</p:dialog>		
	</h:body>
</html>
