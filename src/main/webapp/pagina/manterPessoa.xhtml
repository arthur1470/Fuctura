<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
        
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Manter Pessoa</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="formManterPessoa">
                <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />
                <p:dialog header="Pessoa" widgetVar="mostrar" visible="true" >
                    <p:panelGrid columns="2" >
                    <h:outputLabel value="Nome:"/>
                    <p:inputText id="nome" size="60" value="#{PessoaBean.pessoa.nome}" />
                    
                    <h:outputLabel value="C.P.F.:"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" size="14"  value="#{PessoaBean.pessoa.cpf}" />
                    
                    <h:outputLabel value="Idade:"/>
                    <p:inputText id="idade"  size="3" value="#{PessoaBean.pessoa.idade}" />
                    
                    <h:outputLabel value="Sexo:"/>
                    <p:selectOneMenu id="sexo" value="#{PessoaBean.pessoa.sexo}" >
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                        <f:selectItem itemLabel="Outros" itemValue="O" />
                        
                    </p:selectOneMenu>
                    
                    
                    <h:outputLabel />
                    <p:commandButton id="salvar" icon="ui-icon-check" value="Salvar" action="#{PessoaBean.salvar}" />
                                  
                                        <p:column headerText="Criar Conta">
                        <h:commandButton value="Conta" styleClass="fs-button-portfolio" action ="#{ContaBean.conta}">
                            <f:setPropertyActionListener target="#{ContaBean.selecNUMERO}" value="#{conta.numero}"/>
                            
                        </h:commandButton>
                    </p:column> 
                    
                    </p:panelGrid>   
                    
                </p:dialog>
            </h:form>
            
        </h:body>
    </f:view>
        
</ui:composition>
